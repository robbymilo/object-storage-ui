{{ define "layout" }}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ template "title" . }}</title>
	<link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="head">
    <div class="search">
      {{ template "search" . }}
    </div>
    <div class="upload">
      {{ template "upload" . }}
    </div>
  </div>
  <div class="breadcrumb">
    {{ template "breadcrumb" . }}
  </div>
  <div class="body">
    {{ template "body" . }}
  </div>
</body>
</html>
{{ end }}
