{{define "layout"}}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{template "title"}}</title>
	<link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  {{ range .dirs }}
  <div>
    Dir: <a href="/{{ .Name }}">/{{ .Name }}</a>
  </div>
  {{ end }}
  {{ range .files }}
  <div>
    File: <a href="/{{ .Name }}">/{{ .Name }}</a>
  </div>
  {{ end }}
</body>
</html>
{{end}}
