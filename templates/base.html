{{ define "layout" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ template "title" . }}</title>
    <link rel="stylesheet" href="{{ .PathPrefix }}/assets/style.css" />
    <script async src="{{ .PathPrefix }}/assets/main.js"></script>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="upload">{{ template "upload" . }}</div>
        <div class="search">{{ template "search" . }}</div>
      </div>
    </header>
    <div class="breadcrumb">{{ template "breadcrumb" . }}</div>
    <div class="body">{{ template "body" . }}</div>
  </body>
</html>
{{ end }}
